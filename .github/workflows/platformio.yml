name: PlatformIO CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install PlatformIO Core
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build ESP32 Project
      run: |
        pio run -e node32s
        
    - name: Archive firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ matrix.os }}
        path: |
          .pio/build/node32s/firmware.bin
          .pio/build/node32s/firmware.elf

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install PlatformIO Core
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        
    - name: Run PlatformIO Check
      run: |
        pio check --flags "--enable=all --suppress=internalAstError"

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Markdown Files
      uses: DavidAnson/markdownlint-cli2-action@v9
      with:
        globs: "**/*.md"
        
    - name: Archive Documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: |
          README.md
          ngrok_guide.md
          troubleshooting.md
